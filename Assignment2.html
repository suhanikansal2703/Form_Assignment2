<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Rgistration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registraion Form</h1>
    <table align="center" cellpading="10">
        <tr>
            <td>Full Name:</td>
            <td><input type="text" id="name" name="name" placeholder="Enter your Full Name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="name" name="email" placeholder="Enter your Email-id"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="name" name="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td>Re-Enter password:</td>
            <td><input type="password" id="name" name="Re-Enter password" placeholder="Re-Enter your password"></td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="number" id="name" name="MNUM" placeholder="Enter your phone number"></td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td><input type="date" id="name" name="DOB"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="male">Male
                <input type="radio" name="Female">Female
                <input type="radio" name="Others">Others</td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="4" cols="56" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" id="name" name="country" placeholder="Enter your country"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" id="name" name="state" placeholder="Enter your state"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" id="name" name="city" placeholder="Enter your city"></td>
            </tr>
            <tr>
                <td>Pincode:</td>
                <td><input type="number" id="name" name="num" placeholder="Enter your pincode"></td>
            </tr>
            <tr>
                <td>Job Role:</td>
                <td><select name="Job Role" id="name" aria-placeholder="Choose Job Role">
                    <option value="FSD">Full Stack Development</option>
                    <option value="SD">Software Development</option>
                    <option value="AWS">Cloud Computing</option>
                    <option value="DA">Data analyst</option>
                    <option value="WD">Web Development</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Preferred Location:</td>
                <td><select name="Location" id="name" >
                    <option value="Ch">Chandigarh</option>
                    <option value="Del">Delhi</option>
                    <option value="Go">Banglore</option>
                    <option value="Noi">Noida</option>
                    <option value="Mum">Mumbai</option>
        </select>
        </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Submit">
                    <input type="submit" value="Reset"></td>
            </tr>
    </table>
</body>
</html>
